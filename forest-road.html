<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Road</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;

  }

  body {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .road {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 300px;
    width: 800px;
    border-radius: 20% 80% 5% 0;
    background-color: grey;

  }

  .road-cut {
    position: absolute;
    background-color:  tan;
    left: 0;
    bottom: 100px;
    height: 500px;
    width: 400px;
    border-radius: 0 100% 10% 10%;
  }
</style>

<body>
  <div class="road"></div>
  <div class="road-cut"></div>
</body>

</html>
